<p-dialog header="" [(visible)]="displayModal" [modal]="true" [style]="{ width: '800px' }" [draggable]="false"
    [resizable]="false">

    <div class="d-flex justify-content-center align-items-center d-flex text-center flex-column mb-3">
        <b class="m-0 rth-color-secundary">{{ title }}</b>
    </div>

    <div class="d-flex flex-column">
        <div class="col-12">
            <div class="row">
                <div class="col-12 col-md-6">
                    <div class="label">
                        <label>Tipo:</label>
                        <input pInputText [value]="tratarValueType(form)" disabled class="w-full" />
                    </div>
                </div>
                <div class="col-12 col-md-6">
                    <div class="label">
                        <label>Data: </label>
                        <input pInputText [value]="form.createdDate" disabled class="w-full" />
                    </div>
                </div>
            </div>
        </div>

        <!-- Tipo Visitante-->
        <div class="col-12" *ngIf="form.guestType === 1">
            <div class="row mt-4">
                <div class="col-12 col-md-6">
                    <div class="label">
                        <label>Nome do Visitante:</label>
                        <input pInputText [value]="form?.person?.name" disabled class="w-full" />
                    </div>
                </div>
                <div class="col-12 col-md-6" *ngIf="form.person?.church?.attend">
                    <div class="label">
                        <label>Igreja:</label>
                        <input pInputText [value]="form?.person?.church?.name" disabled class="w-full" />
                    </div>
                </div>
                <div class="col-12 col-md-6" *ngIf="!form.person?.church?.attend">
                    <div class="label">
                        <label>Frenquenta alguma igreja:</label>
                        <input pInputText value="Não" disabled class="w-full" />
                    </div>
                </div>
            </div>
        </div>

        <!-- TIPO ANIVERSARIO VIDA-->
        <div class="col-12" *ngIf="form.guestType === 3">
            <div class="row mt-4">
                <div class="col-12 col-md-6">
                    <div class="label">
                        <label>Quantos anos:</label>
                        <input pInputText [value]="form?.person?.birthday?.age" disabled class="w-full" />
                    </div>
                </div>
                <div class="col-12 col-md-6">
                    <div class="label">
                        <label>Nome do Aniversariante:</label>
                        <input pInputText [value]="form.person.name" disabled class="w-full" />
                    </div>
                </div>
            </div>
        </div>

        <!-- TIPO ANIVERSARIO CASAMENTO -->
        <div class="col-12" *ngIf="form.guestType === 6">
            <div class="row mt-4">
                <div class="col-12 col-md-6">
                    <div class="label">
                        <label>Quantos anos:</label>
                        <input pInputText [value]="form?.person?.birthday?.age" disabled class="w-full" />
                    </div>
                </div>
                <div class="col-12 col-md-6">
                    <div class="label">
                        <label>Nome do Casal</label>
                        <input pInputText [value]="form.person.name" disabled class="w-full" />
                    </div>
                </div>
            </div>
        </div>

        <!-- TIPO ORACAO -->
        <div class="col-12" *ngIf="form.guestType === 4">
            <div class="row mt-4">
                <div class="col-12 col-md-6">
                    <div class="label">
                        <label>Nome do Solicitante:</label>
                        <input pInputText [value]="form?.prayer?.to" disabled class="w-full" />
                    </div>
                </div>
                <div class="col-12 col-md-6">
                    <div class="label">
                        <label>Oração para:</label>
                        <input pInputText [value]="form.prayer?.from" disabled class="w-full" />
                    </div>
                </div>
            </div>
        </div>

        <!-- TIPO APRESENTAÇÃO CRIANÇA -->
        <div class="col-12" *ngIf="form.guestType === 5">
            <div class="row mt-4">
                <div class="col-12 col-md-6">
                    <div class="label">
                        <label>Nome do Pai:</label>
                        <input pInputText [value]="form?.presentation?.father" disabled class="w-full" />
                    </div>
                </div>
                <div class="col-12 col-md-6">
                    <div class="label">
                        <label>Nome da Mãe:</label>
                        <input pInputText [value]="form?.presentation?.mother" disabled class="w-full" />
                    </div>
                </div>
            </div>
            <div class="row mt-4">
                <div class="col-12 col-md-12">
                    <div class="label">
                        <label>Nome da criança:</label>
                        <input pInputText [value]="form.presentation?.children" disabled class="w-full" />
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-12 col-md-12">
                <div class="label">
                    <label>Descrição:</label>
                    <textarea class="w-full field-textarea" pInputTextarea disabled
                        style="resize: none; opacity: 0.9 !important;" [value]="form.message"></textarea>
                </div>
            </div>
        </div>

    </div>

    <ng-template pTemplate="footer">
        <div class="row d-flex justify-content-center align-items-center d-flex text-center flex-column">
            <div class="row">
                <div class="col-12 mb-3" [ngClass]="!labelSecondButton ? 'col-md-12' : 'col-md-6'">
                    <p-button styleClass="dep-bg-color-blue3 dep-border-color-blue3" (onClick)="primaryClick()"
                        [label]="labelPrimaryButton"></p-button>
                </div>
                <div class="col-12 col-md-6 mb-3">
                    <p-button styleClass="dep-border-color-red dep-color-red p-button-outlined" (onClick)="secondClick()"
                        [label]="labelSecondButton"></p-button>
                </div>
            </div>
        </div>
    </ng-template>
</p-dialog>
