<div class="left-side">
    <div class="col-12">
        <img class="logo" src="assets/img/logo.svg">
        <div class="row mt-5">
            <div class="col-12">
                <h5>Departamento de Recepção</h5>
            </div>
        </div>
    </div>
</div>
<div class="right-side">
    <!-- <div class="col-12 col-md-6">
        <div class="row text-center">
            <h3>Bem-Vindo Novamente!</h3>
        </div>
    </div> -->
    <div class="col-12 col-md-6 mt-5">
        <form novalidate [formGroup]="form">
            <div class="row">
                <div class="col-12">
                    <div class="field">
                        <label for="login">User: </label>
                        <input type="text" name="login" class="w-full" formControlName="login" pInputText [(ngModel)]="loginCommand.login"/>
                    </div>
                </div>
                <div class="col-12">
                    <div class="field">
                        <label for="senha">Senha: </label>
                        <span class="p-input-icon-right w-full">
                            <i (click)="onPasswordView()"
                                [class]="passwordView ? 'cursor pi pi-eye-slash' : 'cursor pi pi-eye'"
                                class="dep-color-secundary"></i>
                            <input [attr.type]="passwordView ? 'text':'password'" formControlName="senha" class="w-full"
                                pPassword [(ngModel)]="loginCommand.password"/>
                        </span>
                    </div>
                </div>
            </div>
            <!-- <div class="row">
                <div class="col-12">
                    <a class="mt-3">Esqueceu a senha?</a>
                </div>
            </div> -->
            <div class="row mt-3">
                <div class="col-12">
                    <button id="btnLogin" type="button" pButton pRipple label="Entrar" [loading]="loading[0]" (click)="login()" class="w-full"></button>
                </div>
            </div>
        </form>
    </div>
</div>
