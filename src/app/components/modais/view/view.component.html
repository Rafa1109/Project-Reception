<p-dialog header="" [(visible)]="displayModal" [modal]="true" [style]="{ width: '800px' }" [draggable]="false"
    [resizable]="false">

    <div class="d-flex justify-content-center align-items-center d-flex text-center flex-column">
        <b class="m-0 rth-color-secundary">{{ title }}</b>
    </div>

    <div class="d-flex flex-column">
        <div class="col-12">
            <div class="row">
                <div class="col-12 col-md-6">
                    <div class="label">
                        <label>Nome: </label>
                        <input pInputText [value]="form.guestType" disabled class="w-full"/>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <ng-template pTemplate="footer">
        <div class="row d-flex justify-content-center align-items-center d-flex text-center flex-column">
            <div class="col-12 col-md-12 mb-3">
                <p-button styleClass="dep-bg-color-blue3 dep-border-color-blue3" (onClick)="primaryClick()" [label]="labelPrimaryButton"></p-button>
            </div>
        </div>
    </ng-template>
</p-dialog>
