<form novalidate [formGroup]="form">
    <div class="row mb-4">
        <div class="col-12">
            <p class="titulo">Login</p>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <div class="field">
                <label for="login">User: </label>
                <input type="text" name="login" class="w-full" formControlName="login" pInputText
                    [(ngModel)]="loginCommand.login" />
            </div>
        </div>
        <div class="col-12">
            <div class="field">
                <label for="senha">Senha: </label>
                <span class="p-input-icon-right w-full">
                    <i (click)="onPasswordView()" [class]="passwordView ? 'cursor pi pi-eye-slash' : 'cursor pi pi-eye'"
                        class="dep-color-secundary"></i>
                    <input [attr.type]="passwordView ? 'text':'password'" formControlName="senha" class="w-full"
                        pPassword [(ngModel)]="loginCommand.password" [feedback]="false" />
                </span>
            </div>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-12">
            <button id="btnLogin" type="button" pButton pRipple label="Entrar" [loading]="loading[0]" (click)="login()"
                class="w-full"></button>
        </div>
    </div>
</form>
