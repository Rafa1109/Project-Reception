<app-navbar></app-navbar>
<base-content *ngIf="telaState == 'grid'">
  <div class="col-12">
    <div class="row">
      <div class="col-12 col-md-12">
        <div class="">
          <h2 class="d-md-block text-center text-md-left">Histórico do dia!</h2>
        </div>
      </div>
      <div class="col-12 d-md-block">
        <p-divider></p-divider>
      </div>
    </div>
  </div>

  <div class="col-12">
    <div class="row">
      <div class="col-12" *ngIf="canAdd">
        <div class="row">
          <div class="mb-3 col-12 col-md-4 d-md-block">
            <p-button label="Exportar" (onClick)="addAviso()"></p-button>
          </div>
        </div>
      </div>

      <div class="col-12">
        <div class="row">
          <div class="col-12 pr-0 table-responsive">
            <p-table #table styleClass="p-datatable-striped" [rows]="7" [paginator]="true" [rowHover]="true"
              [value]="avisos" [totalRecords]="totalItems" [globalFilterFields]="['tipo']" dataKey="id"
              [showCurrentPageReport]="true" currentPageReportTemplate="Exibindo {first} ao {last} de {totalRecords} avisos" responsiveLayout="scroll">
              <ng-template pTemplate="header">
                <tr>
                  <th pSortableColumn="guestTypeDesc">
                    <p>
                      Tipo<p-sortIcon field="guestTypeDesc"></p-sortIcon>
                    </p>
                  </th>
                  <th pSortableColumn="createdDate">
                    <p>
                      Data<p-sortIcon field="createdDate"></p-sortIcon>
                    </p>
                  </th>
                  <th pSortableColumn="acoes">
                    <p>Ações</p>
                  </th>
                </tr>
              </ng-template>
              <ng-template pTemplate="body" let-aviso>
                <tr [ngClass]="aviso.class">
                  <td>{{ aviso.guestTypeDesc }}</td>
                  <td>{{ aviso.createdDate }}</td>
                  <td>
                    <div class="col-8 d-flex">
                      <div>
                        <p-button styleClass="w-full p-button-outlined dep-border-color-blue3"
                          (onClick)="modalView(aviso)" label="Visualizar"></p-button>
                      </div>
                    </div>
                  </td>
                </tr>
              </ng-template>
            </p-table>
          </div>
        </div>
      </div>
    </div>
  </div>
</base-content>

<app-modal-view #mview [title]="title" [form]="aviso" labelPrimaryButton="Não Lido" labelSecondButton="Excluir" page="historico"
  (onPrimaryClick)="closeModal(aviso)">
</app-modal-view>
