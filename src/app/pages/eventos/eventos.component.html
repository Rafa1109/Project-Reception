<app-navbar></app-navbar>

<base-content *ngIf="telaState === 'grid'">
    <div class="col-12">
        <div class="row">
            <div class="col-12 col-md-12">
                <h2 class="d-md-block text-center text-md-left">Eventos</h2>
            </div>
            <div class="col-12 d-md-block">
                <p-divider></p-divider>
            </div>
        </div>
    </div>

    <div class="col-12">
        <div class="row">
            <div class="col-12 mb-3 col-md-4">
                <p-button label="Adicionar Evento" icon="pi pi-plus" (onClick)="abrirFormulario()"></p-button>
            </div>
        </div>

        <div class="row">
            <div class="col-12 pr-0 table-responsive">
                <p-table [value]="eventos" [rows]="7" [paginator]="true" [rowHover]="true"
                    [showCurrentPageReport]="true"
                    currentPageReportTemplate="Exibindo {first} ao {last} de {totalRecords} eventos"
                    responsiveLayout="scroll" styleClass="p-datatable-striped">
                    <ng-template pTemplate="header">
                        <tr>
                            <th>Título</th>
                            <th>Data</th>
                            <th>Ações</th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-evento>
                        <tr>
                            <td>{{ evento.titulo }}</td>
                            <td>{{ evento.data | date: 'short' }}</td>
                            <td>
                                <!-- Aqui você pode incluir botões de editar/remover se quiser -->
                            </td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
        </div>
    </div>
</base-content>

<!-- Tela do formulário de eventos -->
<div *ngIf="telaState === 'formEventos'">
    <app-form-eventos [data]="eventoFormData" (onBack)="voltarParaGrid()"></app-form-eventos>
</div>
